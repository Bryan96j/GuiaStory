        * {

            -webkit-user-select: none;

        body {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            text-align: center;
            color: rgb(4, 4, 4);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 0 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-container {
            perspective: 1000px;
            height: 380px;
        }

        .card-flip {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-container.flipped .card-flip {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, #f17bfe 0%, #a92db7 100%)white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .flip-area {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .flip-area-back {
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .card-front img {
            width: 180px;
            height: 180px;
            border-radius: 40%;
            object-fit: cover;
            margin-bottom: 12px;
            border: 4px solid #9b049e;
            background: white
        }

        .card-front h3 {
            font-size: 2.1rem;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
            text-align: center;
        }

        .card-back {
            background: linear-gradient(135deg, #f17bfe 0%, #a92db7 100%);
            transform: rotateY(180deg);
            padding: 15px;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-back h4 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 10px;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        .card-back p {
            font-size: 0.90rem;
            margin: 4px 0;
            line-height: 1.4;
            font-weight: 600;
        }

        .info-section {
            margin-bottom: 8px;
        }

        .info-section strong {
            display: block;
            margin-bottom: 4px;
            font-size: 0.98rem;
            font-weight: 1000;
            border-bottom: 2px solid rgb(255, 255, 255);
        }

        @media (max-width: 576px) {
            .characters-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .card-container {
                height: 360px;
            }

            .card-front img {
                width: 160px;
                height: 160px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .card-back h4 {
                font-size: 1rem;
                font-weight: 800;
            }

            .card-back p {
                font-size: 0.8rem;
                font-weight: 600;
            }

            .info-section strong {
                font-size: 0.85rem;

            border-radius: 10px;
        }

    </style>

        // Create flip sound using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playFlipSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
